<h2 mat-dialog-title>{{data?.id ? 'Editar' : 'Nuevo'}} producto</h2>
<form [formGroup]="form" (ngSubmit)="save()" class="p16">
    <mat-form-field appearance="outline" class="w-full">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="form.controls.name.invalid">Requerido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
        <mat-label>Precio</mat-label>
        <input matInput type="number" formControlName="price">
        <mat-error *ngIf="form.controls.price.invalid">Mayor a 0</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
        <mat-label>Stock</mat-label>
        <input matInput type="number" formControlName="stock">
        <mat-error *ngIf="form.controls.stock.invalid">0 o m√°s</mat-error>
    </mat-form-field>

    <div style="display:flex; gap:8px; justify-content:flex-end">
        <button mat-stroked-button type="button" (click)="close()">Cancelar</button>
        <button mat-raised-button color="primary" [disabled]="form.invalid">Guardar</button>
    </div>
</form>
